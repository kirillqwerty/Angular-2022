<form class = "window">
    <div class="logo">
        <label class="label-app-name-1st-row">COUNT YOUR</label>
        <label class="label-app-name-2nd-row">POINTS</label>
        <label class="label-copyright">Â© SoftClub edition</label>
    </div>
 
    <label class="label-hint">Add a new player to start the game</label>
    <form  class="input-container" [formGroup] = "addUserForm">
        <label class="label-nickname" for="nickname" >Nickname</label>
        <input type="text" formControlName="nick">
            <div *ngIf="addUserForm.controls.nick.errors?.['required'] && addUserForm.controls.nick.touched" class="error-message">Required</div>
            <div *ngIf="addUserForm.controls.nick.errors?.['minlength'] && addUserForm.controls.nick.touched" class="error-message">Min length 4</div>
        
        <div style="margin-top: 15px;">
            <label class="label-email" for="email">e-mail</label>
            <input type="text" formControlName="email">
            <div *ngIf="addUserForm.controls.email.errors?.['email'] && addUserForm.controls.nick.touched" class="error-message">At least one symbol before and after @</div>
        </div>
    </form>  
    <button class="btn-add" type="button" (click)="addUser()" [disabled]="addUserForm.controls.nick.invalid || addUserForm.controls.email.invalid" >Add</button>

</form>
